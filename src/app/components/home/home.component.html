<div class="home-container">
    <div class="home-inner">
        <div class="home-head">
            <p class="page-title">In√≠cio</p>
            <mat-form-field appearance="outline" class="search-input" subscriptSizing="dynamic" >
                <mat-label>Pesquisar</mat-label>
                <input id="search-input" type="search" matInput [(ngModel)]="characterName" (keydown)="onKeyDown($event)">
            </mat-form-field>
        </div>

            <div class="character-card" *ngFor="let character of charactersArray">

                            12.4219V12.5391C6.875 13.6719 7.30469 14.7266 8.125 15.4688L15 21.8359L21.8359 
                            15.4688C22.6562 14.7266 23.125 13.6719 23.125 12.5391V12.4219C23.125 10.5859 21.7969 
                            8.98438 19.9609 8.63281C18.6328 8.39844 17.2656 8.82812 16.3672 9.84375L15.6641 10.625C15.6641 
                            10.6641 15.6641 10.6641 15.625 10.7031C15.4688 10.8594 15.2344 10.9766 15 10.9766C14.7266 
                            10.9766 14.4922 10.8594 14.3359 10.7031V10.6641Z"/>

                    <svg *ngIf="characterIsFavorite" class="favorite-icon" width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path 
                        d="M6.83594 16.7578C5.66406 15.6641 5 14.1016 5 12.4609V12.2656C5 9.53125 6.95312 7.1875

                    </svg>
                </div>
                <div class="character-info-container">
                    <p class="character-name">{{character.name}}</p>
                    <p class="character-species">{{character.species}}</p>
                    <p class="character-type">{{character.type}}</p>
                </div>
            </div>
        </div>

        <div *ngIf="charactersArray.length === 0" class="no-results-container">
            <h1 class="no-results-title">Nada foi encontrado</h1>
            <h2 class="no-results-subtitle">Tente realizar uma nova busca</h2>
        </div>
    </div>
</div>
